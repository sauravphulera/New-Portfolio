<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      .bird{
          background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/174479/bird-cells-new.svg');
          filter: invert(34%) sepia(55%) saturate(427%) hue-rotate(141deg) brightness(93%) contrast(91%);
          background-size: auto 100%;
          width: 88px;
          height: 125px;
          will-change: background-position;

          animation-name: fly-cycle;
          animation-timing-function: steps(10);
          animation-iteration-count: infinite;
      }

      .bird-one{
          animation-duration: 1s;
          animation-delay: -0.5s;

      }
      .bird-two{
          animation-duration: 0.9;
          animation-delay: -0.75.s;

      }
      .bird-three{
          animation-duration:1.25s;
          animation-delay: -0.25s

      }
      .bird-four{
          animation-duration: 1.1s;
          animation-delay: -0.5s;
      }

      .bird-container {
        position: absolute;
        top: 38%;
        /* left: %; */
        transform: scale(0) translateX(-10vw);
        will-change: transform;
        
        animation-name: fly-right-one;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
        
      .bird-container-one{
        animation-duration: 15s;
        animation-delay: 0;
      }
        
      .bird-container-two{
        animation-duration: 16s;
        animation-delay: 1s;
      }
        
      .bird-container-three{
        animation-duration: 14.6s;
        animation-delay: 9.5s;
      }
        
      .bird-container-four {
          animation-duration: 16s;
          animation-delay: 8.25s;
      }
      @keyframes fly-cycle {
        
        100% {
          background-position: -900px 0;
        }
        
      }

      @keyframes fly-right-one {
        
        0% {
          transform: scale(0.3) translateX(-10vw);
        }
        
        10% {
          transform: translateY(2vh) translateX(10vw) scale(0.4);
        }
        
        20% {
          transform: translateY(0vh) translateX(20vw) scale(0.5);
        }
        
        30% {
          transform: translateY(4vh) translateX(30vw) scale(0.6);
        }
        
        40% {
          transform: translateY(2vh) translateX(50vw) scale(0.6);
        }
        
        50% {
          transform: translateY(0vh) translateX(60vw) scale(0.6);
        }
        
        60% {
          transform: translateY(0vh) translateX(70vw) scale(0.6);
        }
        
        100% {
          transform: translateY(0vh) translateX(92vw) scale(0.6);
          opacity: 0.1;
        }
        
      }

      @keyframes fly-right-two {
        
        0% {
          transform: translateY(-2vh) translateX(-10vw) scale(0.5);
        }
        
        10% {
          transform: translateY(0vh) translateX(10vw) scale(0.4);
        }
        
        20% {
          transform: translateY(-4vh) translateX(20vw) scale(0.6);
        }
        
        30% {
          transform: translateY(1vh) translateX(30vw) scale(0.45);
        }
        
        40% {
          transform: translateY(-2.5vh) translateX(50vw) scale(0.5);
        }
        
        50% {
          transform: translateY(0vh) translateX(70vw) scale(0.45);
        }
        
        51% {
          transform: translateY(0vh) translateX(80vw) scale(0.45);
        }
        
        100% {
          transform: translateY(0vh) translateX(93vw) scale(0.45);
          opacity: 0.1;
        }
        
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
        <div class="bird-container bird-container-one">
          <div class="bird bird-one"></div>
      </div>        
      <div class="bird-container bird-container-two">
        <div class="bird bird-two"></div>
      </div>  
        <div class="bird-container bird-container-three">
          <div class="bird bird-three"></div>
        </div> 
        <div class="bird-container bird-container-four">
          <div class="bird bird-four"></div>
        </div>
    <div id="root"></div>

  </body>
</html>
